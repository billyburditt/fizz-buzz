    <script>
        $(function () {
            var num = +prompt("Please enter a number");
            if (!isNaN(num)) {
                fizzbuzz(parseInt(num));
            } else {
                alert('Please enter a number.')
            };
        });

        var fizzbuzz = function (numInterations) {
            var num;
            var line = "";
            for (var i = 1; i <= numInterations; i++) {
                isMod = false;
                num = "";
                if (i % 3 == 0) {
                    num = "fizz"
                };
                if (i % 5 == 0) {
                    num += "buzz"
                };
                if (num.length == 0) {
                    num = NumToString(i);
                };
                line += ", " + num;
            }

            line = line.substring(2, line.length);
            $(".fizzbuzz").text(line);
        }

        function NumToString(n) {

            var first = ["Zero", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine", "Ten", "Eleven", "Twelve", "Thirteen", "Fourteen", "Fifteen", "Sixteen", "Seventeen", "Eighteen", "Nineteen"];

            var tens = ["Twenty", "Thirty", "Fourty", "Fifty", "Sixty", "Seventy", "Eighty", "Ninety", ];

            var num;
            switch (true) {
                case (n <= 19):
                    num = first[n];
                    break;
                case (n <= 99):
                    var idx = Math.floor((n / 10)) - 2
                    num = tens[idx] + " " + first[(n % 10)]
                    break;
            }

            return num;
        };
